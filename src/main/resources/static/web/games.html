<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="game.css" >

    <title> ScoreBoard </title>
</head>

<body background="d0gsy62buhaexnyxxny7.jpg">

<div id="main">
    <div class="col-sm-6">

    <div id="returnGameSignUp">
    <button @click = "back()" class="btn btn-primary btn-lg" id = "setting2" > Return Game</button>
    <button @click="signUp()" v-if="LoggedOut" class="btn btn-primary btn-lg" id= "signup">new Player SignUp</button>
    </div>
        <div id = inputs" v-if="LoggedOut">
            <div id="uPInputs">
                <input type="text" id = "username" placeholder="username" name="username">
                <input type="password" id = "password" placeholder = "password" name = "password" >
                <button @click="login()" v-if="LoggedOut" class="btn btn-primary" id= "login">log in</button> </div>
        </div>
    <button @click="logout()" v-if="LoggedIn" class="btn btn-primary btn-lg" id ="logout">log Out</button>
        <div class="container">
            <div id="tableSetting">
    <table id="scores">
        <th class="text-center">Player</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Ties</th>
        <th>Total Score</th>

        <tbody>
        <tr v-for="player in leader">
            <td>{{player.player}}</td>
            <td>{{player.wins}}</td>
            <td>{{player.losses}}</td>
            <td>{{player.ties}}</td>
            <td>{{player.totalscore}}</td>
        </tr>
        </tbody>
    </table>
            </div>
        </div>

        <div  v-if ="tableHide" id="games">
            <h1>Games</h1>
                <table class="table table-striped table-dark">
                    <ol>
               <button @click="createGame()" class="btn btn-primary btn-lg" v-if="LoggedIn">Create Game</button>
                        <li>Create Game</li>
                        <li class="games" v-for="game in gamesList">{{game.id}}<hr>{{game.created}}
                            <div v-if="game.gamePlayer[0]">{{game.gamePlayer[0].player.UserName}}</div>
                            <div v-if="game.gamePlayer[1]">{{game.gamePlayer[1].player.UserName}}</div>
                            <button v-if=" game.gamePlayer[0] && game.gamePlayer[0].player.id == currentPlayer.id" @click="returnToGame(game.gamePlayer[0].id)" class="btn btn-primary btn-lg">Return game</button>
                            <button v-if="game.gamePlayer[1] && game.gamePlayer[1].player.id == currentPlayer.id" @click="returnToGame(game.gamePlayer[1].id)"  class="btn btn-primary btn-lg">Return game</button>
                            <button @click="joinGame(game.id)" class="btn btn-primary btn-lg" v-if="game.gamePlayer.length == 1 && game.gamePlayer[0].player.id != currentPlayer.id">Join Game</button>
                        </li>
                    </ol>
                </table>
           </div>

   </div>
</div>
<script src="games.js"></script>
</body>
</html>
